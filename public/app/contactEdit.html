<div >
        <div>
            <img ng-src="{{User.picture.thumbnail}}" alt="{{User.name | formatUserName | titlecase}}"  />
        </div>
        <div >
            <span >{{User.name | formatUserName | titlecase}}</span><br/>
            <!--<span data-toggle="tooltip" title="{{item.user.location.street}}"></span>-->
            <span > <span>{{User.location.street}}</span><br/></span>
            <!--<span data-toggle="tooltip" title="{{item.user.phone}}"></span>-->
            <span > <span >{{User.phone}}</span><br/></span>
            <!--<span data-toggle="tooltip" title="{{item.user.email}}"></span>-->
            <span > <span >{{User.email}}</span><br/></span>
        </div>
        <div class="clearfix"></div>
</div>
