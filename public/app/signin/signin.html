<link rel="stylesheet" href="app/signin/signin.css" />

<div class="container" ng-controller="SignInController as signin">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <!--<h2 ng-if="vm.loginFailed" class="form-signin-heading" style="color: red">Nice try!</h2>-->
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="signin.username" type="text" id="inputEmail" class="form-control" placeholder="User name" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="signin.password" type="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="signin.login()">Sign in</button>
  </form>

</div> <!-- /container -->
