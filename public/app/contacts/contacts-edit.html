<div >
    <div class="modal-header">
        <h3 class="modal-title">{{User.name | formatUserName | titlecase}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2">
                <img class="img-circle" ng-src="{{User.picture.thumbnail}}" alt="{{User.name | formatUserName | titlecase}}" />
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <form >
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="email" class="form-control" id="title" placeholder="Title" ng-model="User.name.title">
                    </div>
                    <div class="form-group">
                        <label for="first">First</label>
                        <input type="email" class="form-control" id="first" placeholder="First" ng-model="User.name.first">
                    </div>
                    <div class="form-group">
                        <label for="last">Last</label>
                        <input type="email" class="form-control" id="last" placeholder="Last" ng-model="User.name.last">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="item.user.email">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="email" class="form-control" id="Address" placeholder="Address" ng-model="User.location.street">
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">
            <i class="fa fa-save"></i> 
            Save
        </button>
        <button class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-close"></i>
             Cancel
        </button>
    </div>
   
</div>
